<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieCat</title>
    <!-- Fonts -->
    <!-- Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/60c94ed1cd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body data-page="register">
    <div id="app">
      <header class="header">
        <div class="container">
          <div class="header__wrapper">
            <a href="/" class="header__logo">MovieCat</a>
            <div class="header__info">
              <nav class="header__nav">
                <ul>
                  <li>
                    <a href="/src/pages/movies.html" class="header__link"
                      >Explore</a
                    >
                  </li>
                  <li>
                    <a href="/src/pages/explore.html" class="header__link"
                      >Movies</a
                    >
                  </li>
                  <li>
                    <a href="/src/pages/tvshows.html" class="header__link"
                      >TV Shows</a
                    >
                  </li>
                  <li>
                    <a href="/src/pages/newandpopular.html" class="header__link"
                      >New & Popular</a
                    >
                  </li>
                  <li>
                    <a href="/src/pages/mylist.html" class="header__link"
                      >My List</a
                    >
                  </li>
                </ul>
              </nav>
              <div class="header__cta">
                <!-- DATA -->
              </div>
            </div>
            <button class="menu-btn">
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
        </div>
      </header>
      <main>
        <section class="auth">
          <div class="container">
            <div class="auth__wrapper">
              <img src="/form-bg.png" alt="Register Image" class="auth__bg" />
              <form class="form" id="registerForm">
                <h1 class="form__title">Register</h1>
                <div class="form__group">
                  <label for="username">Username</label>
                  <input type="text" id="username" name="username" />
                </div>
                <div class="form__group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" />
                </div>
                <div class="form__group">
                  <div class="form__group--ext">
                    <label for="password">Password</label>
                    <button type="button" class="btn-icon btn-password">
                      Show <i class="fa-solid fa-eye"></i>
                    </button>
                  </div>
                  <input type="password" id="password" name="password" />
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <div class="auth__cta">
                  <p>Already have an account?</p>
                  <a href="/src/pages/login.html">Sign In</a>
                </div>
              </form>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
